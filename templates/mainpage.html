<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="./static/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Read blogs</title>
</head>
<body>

    <div class="top_row">
        <h1>Read Master Yoshi's blog</h1>
        
        <div  class="log_in_out">
            <form method="post" action="/log_in">
                ID <input type="text" name="username" required>
                Password <input type="password" name="password" required>
                <button input type="submit">Log in</button>
            </form>
        </div>
    </div>

    <div class = "blog_text_printer">
        {blog_printer}
    </div>
    
</body>
</html>
